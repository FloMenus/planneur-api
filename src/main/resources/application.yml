server:
  port: 8080

spring:
  application-name: "planneur-api"
  datasource:
    url: jdbc:postgresql://localhost:5332/planneur
    username: flomenus
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
